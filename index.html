<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
</head>
<body>
        <audio id="audioId" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
        <div class="text-center">
                <h1>Pomodoro Clock</h1>
                <h5>Special Credit To CodingTutorials360</h5>
              </div>
              
              <div class="text-center">
                <h1 id="clockTitle">Session Time</h1>
                <a href="#" class="btn btn-primary" id="clockMinus">-</a>
                <h1 id="clockTime">1</h1>
                <a href="#" class="btn btn-primary" id="clockPlus">+</a>
              </div>
              
              <div class="text-center">
                <h1 id="breakTitle">Break Time</h1>
                <a href="#" class="btn btn-primary" id="breakMinus">-</a>
                <h1 id="breakTime">1</h1>
                <a href="#" class="btn btn-primary" id="breakPlus">+</a>
              </div>
              
              <div class="text-center">
                <h1><a href="#" class="btn btn-primary" id="start">Start</a>
                  <a href="#" class="btn btn-primary" id="reset">Reset</a> 
                </h1>
              
              </div>

</body>
</html>
